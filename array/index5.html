<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>The Max number in Array is: <span id="demo"></span></p>
    <script>
        points =[40,50,10,20,5,100];
        document.getElementById("demo").innerHTML = Math.min.apply(null,points);
    </script>
</body>
</html>
