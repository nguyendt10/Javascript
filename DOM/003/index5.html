<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="checkCookies()">
<p id="demo"></p>
<script>
    var text = "";
    function checkCookies() {
    if (navigator.cookieEnabled === true) {
        text = "Cookies are enabled";
    }else{
        text = "Cookies are not enabled"
    }
    document.getElementById("demo").innerHTML = text;
    }

</script>

</body>
</html>
