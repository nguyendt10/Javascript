<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="demo">Click me</button>
    <script>
        document.getElementById("demo").addEventListener("click", myFunction);
        function myFunction() {
            alert("Hello");
        }
    </script>
</body>
</html>
