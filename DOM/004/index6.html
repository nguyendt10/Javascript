<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="demo">Click here</button>
    <p id="result"></p>
    <script>
        var p1 = 5;
        var p2 = 7;
        document.getElementById("demo").addEventListener("click",function () {
            myFunction(p1,p2);
        });
        function myFunction(a,b) {
            document.getElementById("result").innerHTML = a * b;
        }
    </script>
</body>
</html>
