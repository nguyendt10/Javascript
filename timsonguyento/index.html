<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1>TÌM SỐ NGUYÊN TỐ</h1>
    <form action="">
        <p>
            <label for="numIn">Nhập số</label><input type="text" id="numIn" placeholder="Nhập số">
        </p>
    </form>
    <button onclick="myFunction()">Kết quả</button>
    <p id="result"></p>
    <script>
        function test(a,b) {
            return (Number (a)/Number(b))===Math.round(Number (a)/Number(b));
        }
        function myFunction() {
            var x;
            x = document.getElementById("numIn").value;
            if (isNaN(x) || (x === "")) {
                document.getElementById("result").innerHTML = "Chưa nhập số";
            } else if (x <= 1) {
                document.getElementById("result").innerHTML = "Không phải số nguyên tố";
            } else if (Number(x) !== Math.round(Number(x))) {
                document.getElementById("result").innerHTML = "Không phải số nguyên tố";
            } else {
                var i,j;
                j=0;
                for (i=1; i<=Number(x); i++) {
                    if (test(Number(x), i)) {
                        j++;
                    }
                }
                if (j > 2) {
                    document.getElementById("result").innerHTML = "Đây không phải số nguyên tố";
                } else {
                    document.getElementById("result").innerHTML = "Đây là số nguyên tố" ;
                }

            }
        }
    </script>

</div>
</body>
</html>
